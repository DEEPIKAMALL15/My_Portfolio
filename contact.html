<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEEPIKA MALL - WEB DEVELOPER, PROGRAMMER</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="sidebar">

            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                <li><a href="intro.html">My Intro</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="contact.html">Contact Me</a></li>
                </ul>
            </nav>
        </div>

        <div class="main">

            <div class="contactform">
                <form action="">
                    <h1>Contact me for work /general Enquiries</h1>

                    <div class="first">

                        <label for="client_name">Name </label><br>
                        <input type="name" class="client_name" id="client_name" placeholder="Enter Name">

                    </div>

                    <div class="mail">
                        <label for="client_email">Email address</label><br>
                        <input type="email" class="form-control" id="client_email" aria-describedby="emailHelp"
                            placeholder="Enter email">
                        <p id="emailHelp" class="Precaution">We'll never share your email & Mobile No.with anyone
                            else.</p>
                    </div>

                    <div class="mobile">
                        <label for="phone">Mobile No.</label><br>
                        <input type="phone" class="form-control" id="phone" placeholder=" Enter Mobile No.">
                    </div>

                    <div class="enquiry">

                        <label for="enquiry">Enquiry </label><br>
                        <input type="name" class="enquiry" id="enquiry" placeholder="Enquiries"><br>

                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="is_client">
                        <label class="form-check-label" for="is_client">I want you to work on a project with me.</label>
                    </div>
                    <div class="btn">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
            
                </form>
            </div>    
        </div>    
    </div>
</body>

</html>
